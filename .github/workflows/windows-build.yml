name: Build Windows EXE (CoeffsAB_LRA)

on:
  workflow_dispatch: {}
  push:
    branches: ['coeffsablra-app']     # build Ã  chaque push sur la branche
    tags: ['v*']
  pull_request:
    branches: ['main']                # build sur la PR vers main

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11', architecture: 'x64' }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build onefile EXE
        run: |
          pyinstaller --noconfirm --windowed --onefile --name CoeffsAB_LRA app_gui_coeffs.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CoeffsAB_LRA-windows
          path: dist/CoeffsAB_LRA.exe
