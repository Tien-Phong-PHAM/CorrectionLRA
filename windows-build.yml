name: Build Windows EXE (onefile)

on:
  workflow_dispatch: {}   # Lancement manuel depuis l’onglet Actions
  push:
    tags: ['v*']          # Optionnel: lance aussi à chaque tag v1.0, v1.1…

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: 'x64'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE (onefile)
        run: |
          pyinstaller --noconfirm --windowed --onefile --name CorrectionLRA app_gui.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CorrectionLRA-windows
          path: dist/CorrectionLRA/CorrectionLRA.exe
